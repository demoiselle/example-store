<div id="sidebar-menu">
  <div class="sidebar-menu-container">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" *ngFor="let route of routes" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <div *ngIf="[route.data] == 'Home'">
          <a class="btn btn-lg active" [routerLink]="[route.path]" (click)=onRouteSelected(route.path)>
            <span>{{route.data[0]}}</span>
          </a>
        </div>  
        <div *ngIf="[route.data] != 'Home'">
          <a class="btn btn-lg active" [routerLink]="[route.path]" (click)=onRouteSelected(route.path) *dmlHasRoles="['ADMINISTRADOR']">
            <span>{{route.data[0]}}</span>
          </a>
        </div>  
      </li>
      
    </ul>
  </div>
</div>
